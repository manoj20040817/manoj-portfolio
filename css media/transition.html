<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        button{
            width: 150px;
            height: 80px;
            background-color: rgb(16, 222, 154);
            transition: all 3s linear 0.5s;
            border-radius: 10px ;
            padding: 20px;
            border: 2px;
            

        }
        button:hover{
            background-color: rgb(102, 95, 99);
            color: rgb(218, 226, 237);
            transform: translateY(200px);
     
        }
    </style>
</head>

<body>
    <button>Trasation Button</button>
    
</body>
</html>
