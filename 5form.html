<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Form element</h1>
    <form  >
        <label for="username">username:</label>
        <input type="text" size="20px" maxlength="15 " minlength="17" id="username" name="username" placeholder="
        enter username" required >
    </form>
    <hr>
    <form>
        <label>gender</label><br>
        <input type="radio" id="maleradio" value="male">
        <label for="maleradio">male</label><br>
        <input type="radio" id="femaleradio" value="female">
        <label for="femaleradio">female</label>
    </form>
    <hr>
    <form>
        <label>programming langugaes:</label><br>
        <input type="checkbox" id="c" value="c">
        <label for="c">c</label><br>
        <input type="checkbox" id="python" value="python">
        <label for="python">python</label>
    </form>
</body>
</html>
